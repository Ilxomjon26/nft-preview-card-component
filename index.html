<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  </style>

<body>
  <div class="div1">
    <img src="images/rasm.jpg" alt="" class="rasm" width="300px" height="300px" >
